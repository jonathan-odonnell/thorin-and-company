{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <img src="{{ member.image_source }}" width="100%" alt="Profile image for {{ member.name }}">
    </div>
    <div class="col-md-7">
        <h2>{{ member.name }}</h2>
    </div>
    <div class="col-md-12">
        <p>{{ member.description }}</p>
    </div>
</div>
{% endblock %}
